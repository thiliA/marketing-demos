{
    "urlMappings": [
        {
            "url": "/sso.json",
            "path": "/"
        },
        {
            "url": "/modules/*",
            "path": "/"
        },
        {
            "url": "/config/*",
            "path": "/"
        },
        {
            "url": "/sso.js",
            "path": "/"
        },
        {
            "url": "/login",
            "path": "/views/login.jag"
        },
        {
            "url": "/register",
            "path": "/views/register.jag"
        }
    ],
    "errorPages": {
        "500": "/error500.html",
        "404": "/error404.html"
    },
    "welcomeFiles": ["index.jag"],
    "initScripts": ["config/app.js"],
    "logLevel": "info"
}